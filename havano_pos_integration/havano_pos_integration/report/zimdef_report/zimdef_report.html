<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM P4 - Monthly Payment Schedule</title>
    <style>
        /* General Styles */
        .page {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
            line-height: 1.2;
            width: 100%;
            margin: 0;
            padding: 20px 30px;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            margin-bottom: 20px;
            margin-top: 10px;
            width: 100%;
            /* border: 1px solid; */
        }

        .logo {
            /* flex: 1; */
            /* height: 80px; */
            display: flex;
            text-align: right;
            /* border: 1px solid; */
            width: 80%;
            justify-content: flex-start;
        }

        .logo img {
            height: auto;
            width: auto;
            max-width: 200px;
            /* display: inline-block;  */
        }

        .title {
            flex: 0 0 auto;
            text-align: left;
        }

        .title h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: red !important;
        }

        .title h4 {
            font-size: 12px;
            margin-top: 0;
        }

        .contact-info {
            /* flex: 0 30%; */
            width: 20%;
            text-align: right;
        }

        .contact-info p {
            margin: 2px 0;
            font-size: 13px;
            font-weight: bold;
            padding: 1px 0px;
        }

        /* Employer Details Section */
        .employer-details {
            width: 100%;
            margin-bottom: 40px;
            font-size: 13px;
            font-weight: bold;
        }

        .employer-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .employer-details td {
            padding: 0px 5px;
            border: none;
        }

        /* Employee Table Section */
        .employee-table {
            width: 100%;
        }

        .employee-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .employee-table th,
        .employee-table td {
            padding: 5px;
            text-align: left;
            font-size: 14px;
        }

        .employee-table thead:nth-child(1) {
            font-weight: normal;
            height: 50px;
            vertical-align: bottom;
            border-bottom: 1px solid black;
        }
        th{
            font-size: 16px;
        }

        .employee-table tbody td {
            vertical-align: top;
            height: 20px;
        }

        /* Representative, Notes, Stamp */
        .representative {
            margin-top: 10px;
        }

        .notes {
            margin-top: 10px;
            font-size: 9px;
        }

        .stamp {
            margin-top: 20px;
            height: 50px;
            border: 1px dashed #ccc;
        }

        /* Footer Section */
        .footer {
            width: 100%;
            text-align: left;
            margin-top: 20px;
            font-size: 10px;
            border-top: 0.5px solid #ccc;
        }
        .text-primary{
            color: blue !important;
        }
        .text-danger{
            color: red !important
        }
    </style>
</head>
<body>

<div class="page">
    
    <div class="header">
        
        <div class="logo">
            <img src="/files/payview.png" alt="NSSA Logo">
            <h3>PERIOD STANDARDS DEV. LEV RETURN DUAL</h3>
        </div>
        <div class="contact-info">
            <h3>APOINT</h3>
        </div>
        
    </div>
    <div class="employee-table">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>First Names</th>
                    <th>Surname</th>
                    <th class="text-primary">Start Date</th>
                    <th class="text-primary">End Date</th>
                    <th>Gross ZWD</th>
                    <th>Standard Levy ZWD</th>
                    <th>Gross USD</th>
                    <th>Standard Levy USd</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td class="text-primary">Marks</td>
                    <td class="text-primary">James</td>
                    <td class="text-primary">27-Feb-25</td>
                    <td class="text-primary">27-Feb-25</td>
                    <td class="text-danger">0.00</td>
                    <td class="text-danger">0.00</td>
                    <td class="text-danger">0.00</td>
                    <td class="text-danger">0.00</td>
                </tr>
               
                <tr style="border-top: 1px double; border-bottom: 1px double black; margin-bottom: 40px;">
                    <td></td>
                    <td colspan="4" style="text-align: left; font-weight: bold;">
                        PERIOD TOTALS
                    </td>
                    <!-- <td colspan="5"></td> -->
                    <td class="text-danger">200.00</td>
                    <td class="text-danger">18.00</td>
                    <td class="text-danger">200.00</td>
                    <td class="text-danger">200.00</td>
                </tr>
               
                
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
